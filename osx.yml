---
- hosts: local
  gather_facts: no
  connection: local

  tasks:
  - name: install homebrew taps
    homebrew_tap:
      name: "{{ item }}"
    with_items:
    - wallix/awless
      
  # for some reason ansible doesn't like this in the taps section, but it works
  # just fine if you brew it from the commandline
  - name: install tfswitch
    command: creates=/usr/local/bin/tfswitch brew install  warrensbox/tap/tfswitch

  - name: install brews
    homebrew: name="{{item}}" state=present
    with_items:
    - bash
    - ruby
    - mercurial
    - wget
    - tmux
    - sshuttle
    - npm
    - node
    - readline
    - nmap
    - go
    #- glances
    - swaks
    - mobile-shell
    - youtube-dl
    - git
    - vim
    - terraform
    - jq
    - yq
    - cli53
    - autojump
    - ripgrep
    - gron
    - autoenv
    - ponysay
    - htop
    - gpg
    - awless
    - pipenv
    - mypy
    - httpie
    - hub


  - name: install casks
    homebrew_cask: name="{{item}}" state=present
    ignore_errors: true
    with_items:
    - alfred
    - atom
    - dropbox
    - google-chrome
    - handbrake
    - iterm2
    - hex-fiend
    - istat-menus
    - keepassxc
    - kiwi
    - ngrok
    - pritunl
    - slack
    - spotify
    - simplenote
    - steam
    - teamviewer
    - transmit
    - transmission
    - vagrant
    - vlc
    tags: casks

  - name: install sudo casks
    homebrew_cask: name="{{item}}" state=present
    # become: true
    # become_user: root
    ignore_errors: true
    with_items:
    - keybase
    tags: sudo_casks
  #- name: install xcode
  #  sudo: true
  #  command: xcode-select --install

  - name: install PIP stuff
    pip: name="{{item}}" state=present

    with_items:
    - virtualenvwrapper
    - fabric
    - boto
    - boto3
    - awscli
    - ipython
    - ipdb
    - speedtest-cli
    - awsebcli

  - name: download dotfiles
    git: repo=https://github.com/jerm/dotfiles dest=~/.dotfiles

  - name: install dotfiles
    shell: bash -c "cd ~/.dotfiles; ./setup.rb"



